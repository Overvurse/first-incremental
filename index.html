<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Incremental</title>

    <style>
        #actionContainer {
            background-color: color(rgb(148, 148, 148));
        }
        #effectsContainer {
            background-color: color(rgb(148,148,148));
        }

        .column {
        	outline-style:solid;
            outline-width:thin;
        	outline-color:black;
            text-align:center;
            float: left;
            width: 20%;
            height:75%;
        }

        .header {
            outline-style:solid;
            outline-width:thin;
        	outline-color:black;
            text-align:center;
            float: left;
            width: 20%;
            height:5%;
        }
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .button
        {
            width: 100%;
        }

    </style>

</head>
<body>
    <div class="row">
        <div class="header"></div>
        <div class="header">
            Actions:<br>
        </div>
        <div class="header"></div>
        <div class="header">
            Effects:<br>
        </div>
    </div>
    <div class="row">
        <div class="column"></div>
        <div id="actionContainer" class="column"></div>
        <div class="column"></div>
        <div id="effectsContainer" class="column"></div>
    </div>
    <script>
        const FPS = 60;

        function createButton(buttonID,parent,text)
        {
            const button = document.createElement("button");

            button.textContent = text;
            button.id = buttonID;
            button.style.width = "100%";
            button.style.height = "7.5%";

            const buttonContainer = document.getElementById(parent);
            buttonContainer.appendChild(button);

            return button;
        }

        class Player
        {
            constructor()
            {
                //Stats
                this.name = "New player";
                this.health = 100;
                this.level = 1;
                this.cash = 0;

                //Status Abnormalities
                this.effects = {

                }

                this.initEquips();
            }
            initEquips()
            {
                this.headSlot = null;
                this.torsoSlot = null;
                this.leftHandSlot = null;
                this.rightHandSlot = null;
                this.legsSlot = null;
                this.feetSlot = null;
                this.TrinketSlotA = null;
                this.TrinketSlotB = null;
            }

            inflictEffect(name, desc, duration, decay)
            {
                const newEffect =
                {
                    "desc" : desc,
                    "duration" : duration,
                    "decay" : decay
                }

                this.effects[name] = newEffect
            }
            handleEffects()
            {
                let effectText = '';

                const txtStatusEffects = document.getElementById("effectsContainer")
                
                for (const effectName in this.effects)
                {
                    if(this.effects[effectName].duration > 0)
                    {
                        const effect = this.effects[effectName];
                        effectText += `${effectName} ${effect.duration}<br> `;
                    }
                    else
                    {
                        delete(this.effects[effectName]);
                    }
                }

                txtStatusEffects.innerHTML = effectText;
            }
        }

        var you = new Player();

        you.inflictEffect("Sleep","You are asleep, wake up!", 10, false)
        //you.inflictEffect("Burning","You are on fire!", 100, true)

        let btnWakeUp = createButton("btnWU", "actionContainer", "Wake Up!");
        btnWakeUp.addEventListener("click", function()
        {
            if(you.effects["Sleep"])
            {
                you.effects["Sleep"]["duration"]-=1;
            }
        });

        function main()
        {
            you.handleEffects();

        }

        setInterval(main, 1000/FPS)
    </script>
</body>
</html>
